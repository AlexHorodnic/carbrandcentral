<div [ngClass]="{'dark-theme': theme === 'dark', 'light-theme': theme === 'light'}" class="header">
  <nav class="navbar">
    <div class="container d-flex">
      <a class="navbar-brand" routerLink="">Car Brand Central</a>
      <div class="d-flex">
        <form class="input-group w-auto" style="color: white">
          <input
            type="search"
            class=" rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
            style="background-color: #282828; color: white; padding-left: 15px; "
          />
          <span class="input-group-text border-0" id="search-addon" style="background-color: #171717; ">
          <i class="fas fa-search"></i>
        </span>
        </form>
        <button class="btn no-outline" (click)="switchTheme()" style="padding-left: 20px">
          <i class="fas fa-moon no-outline"
             [ngClass]="{'fa-moon': theme === 'dark', 'fa-circle': theme === 'light'}"
          ></i>
        </button>
      </div>
    </div>
  </nav>
</div>
